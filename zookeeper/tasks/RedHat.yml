---
- name: "RedHat | Add Confluent repository GPG key"
  rpm_key:
    state: present
    key:   http://packages.confluent.io/rpm/2.0/archive.key

- name: "RedHat | Add repository"
  template:
    src:   etc/yum.repos.d/confluent.repo.j2
    dest:  /etc/yum.repos.d/confluent.repo
    owner: root
    group: root
    mode:  0644
