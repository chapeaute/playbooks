---
# vars file for elasticsearch
es_plugin_bin: /usr/share/elasticsearch/bin/elasticsearch-plugin
es_plugin_inst_opt: install
es_default_path_data:  /var/lib/elasticsearch
es_default_path_logs:  /var/log/elasticsearch
es_default_path_repo:  /var/backup/elasticsearch-snapshot
es_default_backup_dir: /var/backup/elasticsearch
