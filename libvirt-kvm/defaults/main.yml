libvirt_cron_backup_disabled: false
libvirt_cron_backup_compress: false

libvirt_backup_default_dir: /var/backup/libvirt
libvirt_backup_default_retention: 3

libvirt_backup_default_bandwith: 0

libvirt_backup_daily_dir: "{{ libvirt_backup_default_dir }}/daily"
libvirt_backup_daily_retention: 3

libvirt_backup_weekly_dir: "{{ libvirt_backup_default_dir }}/weekly"
libvirt_backup_weekly_retention: 2

libvirt_backup_monthly_dir: "{{ libvirt_backup_default_dir }}/monthly"
libvirt_backup_monthly_retention: 1

