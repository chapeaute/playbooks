dependencies:
  # List your role dependencies here, one per line.
  # Be sure to remove the '[]' above if you add dependencies
  # to this list.

  - role: php
    php_use_default_package: False
    php_version: 7.2
    php_extensions:
      - ldap
      - gd
      - json
      - curl
      - zip
      - intl
      - mcrypt
      - posix
      - apcu
      - mysql
      - opcache
      - xml
      - mbstring
    php_default_settings_all:
      opcache.enable: 1
      opcache.enable_cli: 1
      opcache.interned_strings_buffer: 8
      opcache.max_accelerated_files: 10000
      opcache.memory_consumption: 128
      opcache.save_comments: 1
      opcache.revalidate_freq: 1
      apc.enable_cli: 1
      upload_max_filesize: "{{ owncloud_max_upload_size }}"
      post_max_size: "{{ owncloud_max_upload_size }}"
      max_input_time: "{{ owncloud_max_upload_time }}"
      max_execution_time: "{{ owncloud_max_upload_time }}"
      memory_limit: 512M
      mbstring.func_overload: 0
      always_populate_raw_post_data: -1
      default_charset: 'UTF-8'
      output_buffering: 0
  - role: generic-webapp
    generic_webapp_vhost_name: "{{ owncloud_vhost_name }}"
    generic_webapp_vhost_aliases: "{{ owncloud_vhost_aliases }}"
    generic_webapp_deploy_via: "download_unarchive"
    eneric_webapp_checksum: "{{ owncloud_checksum }}"
    generic_webapp_install_dir: "{{ owncloud_install_dir }}"
    generic_webapp_docroot_dir: "{{ owncloud_docroot_dir }}"
    generic_webapp_url: "{{ owncloud_download_url }}"
    generic_webapp_rw_dirs:
      - owncloud/data
      - owncloud/config
      - owncloud/apps
      - owncloud/apps-external
    generic_webapp_rw_files:
      - owncloud/.htaccess
      - owncloud/.user.ini
    generic_webapp_db_backend: "{{ owncloud_db_backend }}"
    generic_webapp_db_host: "{{ owncloud_db_host }}"
    generic_webapp_db_name: "{{ owncloud_db_name }}"
    generic_webapp_db_user: "{{ owncloud_db_user }}"
    generic_webapp_db_pass: "{{ owncloud_db_pass }}"
