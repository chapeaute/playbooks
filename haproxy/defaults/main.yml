---
# Firewall settings
firewall_type: "firewalld"
manage_firewalld: true

haproxy_socket:  /var/lib/haproxy/stats
haproxy_chroot:  /var/lib/haproxy

haproxy_install_hatop: true

haproxy_admin_bind: '127.0.0.1:8080'
haproxy_admin_user: 'admin'
haproxy_admin_pass: "{{ lookup('password', 'credential/{{ inventory_hostname }}-haproxy_admin_pass chars=ascii_letters,digits') }}"
haproxy_admin_state: 'enable'
haproxy_mode: 'http'
haproxy_balance_method: 'roundrobin'
haproxy_nagios_monitor: false
haproxy_override_conf: True
haproxy_default_forwardfor: True

# List of backend servers.
haproxy_backend_servers: []
